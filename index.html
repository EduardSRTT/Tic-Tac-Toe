<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <title>X and O</title>
  </head>
  <body>
    <div class="card" id="turn">
      X's turn
    </div>
    <div class="container">
      <div class="grid">
        <div class="square" row="0" col="0"></div>
        <div class="square" row="0" col="1"></div>
        <div class="square" row="0" col="2"></div>
        <div class="square" row="1" col="0"></div>
        <div class="square" row="1" col="1"></div>
        <div class="square" row="1" col="2"></div>
        <div class="square" row="2" col="0"></div>
        <div class="square" row="2" col="1"></div>
        <div class="square" row="2" col="2"></div>
      </div>
    </div>
    <button type="button" id="replay" class="btn btn-info" onclick="replayGame()">Replay</button>
    <script src="script.js"></script>
  </body>
</html>
